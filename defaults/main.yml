---
# defaults file for src/roles/httpd
httpd_http_port: 80

httpd_firewalld_ports:
  - port: "{{ httpd_http_port }}/tcp"
    permanent: "yes"
    state: "enabled"

httpd_firewalld_service:
 - service: 'http'
   zone: 'public'
   permanent: 'yes'
   state: 'enabled'
   immediate: true

httpd_users:
  web-worker-001:
    name: 'web-worker-001'
    groups: 'nginx'
    group: 'nginx'
    append: 'yes'
    state: 'present'
    remove: 'no'
    password: "{{ secret.general_users.master_user.password }}"
    public_key: "/root/.ssh/ansible_rsa.pub"
    login_shell: '/bin/bash'
    create_home: 'yes'
    sudo: 'absent'
    comment: 'master user'
    expires: '-1'
  web-worker-002:
    name: 'web-worker-002'
    groups: 'nginx'
    group: 'nginx'
    append: 'no'
    state: 'present'
    remove: 'yes'
    password: "{{ secret.general_users.master_user.password }}"
    public_key: "/root/.ssh/ansible_rsa.pub"
    login_shell: '/bin/bash'
    create_home: 'yes'
    sudo: 'absent'
    comment: 'web002'
    expires: '-1'
